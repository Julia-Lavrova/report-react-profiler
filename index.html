<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>The React Profiler</h1>
        <p>short story about a developer in a react-profiler tab</p>
    </header>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/cover.jpg" alt="Rect Profiler">
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/react-profiler.jpg" alt="Rect Profiler screenshot">
        </figure>
    </section>

    <section class="slide">
        <p>
            Profiler измеряет то, как часто рендерится React-приложение и какова «стоимость» этого. Его задача — помочь найти медленные части приложения, которые можно оптимизировать (например, через мемоизацию).
        </p>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/render-list.png" alt="OrderHistory render list">
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/second-render.png" alt="change loading">
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/third-render.png" alt="change historyList and page">
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/forth-render.png" alt="change loading">
        </figure>
    </section>

    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/shower-core/shower.min.js"></script>
    <!-- Copyright © 3000 Yours Truly, Famous Inc. -->

</body>
</html>
